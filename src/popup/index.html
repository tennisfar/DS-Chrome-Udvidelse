<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="/dist/popup.css"/>
</head>
<body>
<div class="tile is-ancestor" id="container">
    <div class="tile is-parent is-4" id="danskeSpilButtons">
        <article class="tile notification is-success">
            <div class="content">
                <!--            <p class="title is-6">Danske Spil</p>-->
                <div class="content">
                    <div class="buttons are-small">
                        <div class="button is-fullwidth" id="showSitecoreComponents" disabled>
                            Vis komponenter på siden
                            <button class="delete is-small"></button>
                        </div>

                        <div class="button is-fullwidth" id="openInSitecore" disabled>
                            Åben siden i Sitecore
                        </div>

                        <div class="button is-fullwidth" id="openInExperienceEditor" disabled>
                            Åben siden i Experience Editor
                        </div>

                        <div class="button is-fullwidth" id="showGrid" disabled>
                            <span>Vis</span>&nbsp;layout grid
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <div class="tile is-parent is-12" id="controls">
        <div class="content">
            <div class="buttons are-small is-justify-content-flex-end">
                <button class="button" id="updateStatus">Version --</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="/dist/popup.js"></script>
</body>
</html>
