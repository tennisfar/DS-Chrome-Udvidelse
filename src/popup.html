<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="third-party/bulma.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tile is-ancestor" id="container">
      <div class="tile is-parent is-4" id="danskeSpilButtons">
        <article class="tile notification is-success">
          <div class="content">
            <p class="title is-6">Danske Spil</p>
            <div class="content">
              <div class="buttons are-small">
                <div class="button is-fullwidth" id="showSitecoreComponents" disabled>
                  Vis komponenter på siden
                  <button class="delete is-small"></button>
                </div>

                <div class="button is-fullwidth" id="openInSitecore" disabled>
                  Åben siden i Sitecore
                  <button class="delete is-small"></button>
                </div>

                <div class="button is-fullwidth" id="openInExperienceEditor" disabled>
                  Åben siden i Experience Editor
                  <button class="delete is-small"></button>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-4" id="jiraButtons">
        <article class="tile notification is-info">
          <div class="content">
            <p class="title is-6">Jira</p>
            <div class="buttons are-small">
              <div class="button is-fullwidth" id="openMyJira">Mine Jira<button class="delete is-small"></button></div>
              <div class="button is-fullwidth" id="openJiraBoardDli">
                DLI Board<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="openJiraBoardDlo">
                DLO Board<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="makeJiraDli">
                Opret DLI Jira<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="makeJiraDlo">
                Opret DLO Jira<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="makeJira" disabled>
                Generer branch fra Jira<button class="delete is-small"></button>
              </div>
            </div>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-4" id="sitecoreButtons">
        <article class="tile notification is-link">
          <div class="content">
            <p class="title is-6">Sitecore</p>
            <div class="buttons are-small">
              <div class="button is-fullwidth" id="openSitecoreProdDli">
                Produktion DLI<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="openSitecoreProdDlo">
                Produktion DLO<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="openSitecoreTown21Dli">
                Town21 DLI<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="openSitecoreTown21Dlo">
                Town21 DLO<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="openSitecoreDev">
                Develop<button class="delete is-small"></button>
              </div>
              <div class="button is-fullwidth" id="openSitecoreTrunk">
                Trunk<button class="delete is-small"></button>
              </div>
            </div>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-12" id="controls">
        <div class="content">
          <div class="buttons are-small is-justify-content-flex-end">
            <button class="button" id="settingsCta">Indstillinger</button>
            <button class="button" id="updateStatus">Version --</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./CurrentVersion.js"></script>
    <script src="./JiraBranch.js"></script>
    <script src="./MakeJira.js"></script>
    <script src="./MyJira.js"></script>
    <script src="./OpenJiraBoard.js"></script>
    <script src="./OpenSitecore.js"></script>
    <script src="./OpenPageInExperienceEditor.js"></script>
    <script src="./OpenPageInSitecore.js"></script>
    <script src="./Settings.js"></script>
    <script src="./ShowComponents.js"></script>
    <script src="./Popup.js"></script>
  </body>
