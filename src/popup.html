<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="third-party/bulma.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tile is-ancestor">
      <div class="tile is-parent is-4">
        <article class="tile notification is-success">
          <!--          <button class="delete" id="deleteNotificationDanskeSpil"></button>-->
          <div class="content">
            <p class="title is-6">Danske Spil</p>
            <div class="content">
              <div class="buttons are-small">
                <button class="button is-fullwidth" id="showSitecoreComponents" disabled>
                  Vis komponenter på siden
                </button>
                <button class="button is-fullwidth" id="openInSitecore" disabled>Åben siden i Sitecore</button>
                <button class="button is-fullwidth" id="openInExperienceEditor" disabled>
                  Åben siden i Experience Editor
                </button>
              </div>
            </div>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-4">
        <article class="tile notification is-info">
          <!--          <button class="delete" id="deleteNotificationJiraDli"></button>-->
          <div class="content">
            <p class="title is-6">Jira</p>
            <div class="buttons are-small">
              <button class="button is-fullwidth" id="myJiraIssues">Mine Jira</button>
              <button class="button is-fullwidth" id="openJiraBoardDli">DLI Board</button>
              <button class="button is-fullwidth" id="openJiraBoardDlo">DLO Board</button>
              <button class="button is-fullwidth" id="makeJiraDli">Opret DLI Jira</button>
              <button class="button is-fullwidth" id="makeJiraDlo">Opret DLO Jira</button>
              <button class="button is-fullwidth" id="makeJira" disabled>Generer branch fra Jira</button>
            </div>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-4">
        <article class="tile notification is-link">
          <!--          <button class="delete" id="deleteNotificationSitecoreProd"></button>-->
          <div class="content">
            <p class="title is-6">Sitecore</p>
            <div class="buttons are-small">
              <button class="button is-fullwidth" id="openSitecoreProdDli">Produktion DLI</button>
              <button class="button is-fullwidth" id="openSitecoreProdDlo">Produktion DLO</button>
              <button class="button is-fullwidth" id="openSitecoreTown21Dli">Town21 DLI</button>
              <button class="button is-fullwidth" id="openSitecoreTown21Dlo">Town21 DLO</button>
              <button class="button is-fullwidth" id="openSitecoreDev">Develop</button>
              <button class="button is-fullwidth" id="openSitecoreTrunk">Trunk</button>
            </div>
          </div>
        </article>
      </div>

      <div class="tile is-parent is-12">
        <div class="content">
          <div class="buttons are-small is-justify-content-flex-end">
            <button class="button" id="resetExtension">Reset</button>
            <button class="button" id="settings">Indstillinger</button>
            <button class="button" id="updateStatus"></button>
          </div>
        </div>
      </div>
    </div>

    <!--<pre id="debug"></pre>-->

    <!--    <script src="showNotifications.js"></script>-->
    <script src="./CurrentVersion.js"></script>
    <script src="./JiraBranch.js"></script>
    <script src="./MakeJira.js"></script>
    <script src="./OpenJiraBoard.js"></script>
    <script src="./OpenSitecore.js"></script>
    <script src="./OpenPageInSitecore.js"></script>
    <script src="./ShowComponents.js"></script>
    <script src="./Popup.js"></script>
  </body>
</html>
