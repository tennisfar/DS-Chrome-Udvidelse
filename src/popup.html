<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="third-party/bulma.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-4">
        <div class="tile is-parent">
          <article class="tile notification is-success">
            <div class="content">
              <p class="title is-6">Danske Spil</p>
              <div class="content">
                <div class="buttons are-small">
                  <button class="button is-fullwidth" id="openInSitecore" disabled>Åben siden i Sitecore</button>
                  <button class="button is-fullwidth" id="openInExperienceEditor" disabled>Åben siden i Editor</button>
                  <button class="button is-fullwidth" id="showSitecoreComponents" disabled>Vis komponenter</button>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>

      <div class="tile is-vertical is-4">
        <div class="tile is-parent">
          <article class="tile notification is-info">
            <div class="content">
              <p class="title is-6">Jira DLI</p>
              <div class="buttons are-small">
                <button class="button is-fullwidth" id="openJiraBoardDli">DLI Board</button>
                <button class="button is-fullwidth" id="makeJiraDli">Opret DLI Jira</button>
              </div>
            </div>
          </article>
        </div>
      </div>

      <div class="tile is-vertical is-4">
        <div class="tile is-parent">
          <article class="tile notification is-danger">
            <div class="content">
              <p class="title is-6">Jira DLO</p>
              <div class="buttons are-small">
                <button class="button is-fullwidth" id="openJiraBoardDlo">DLO Board</button>
                <button class="button is-fullwidth" id="makeJiraDlo">Opret DLO Jira</button>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-4">
        <div class="tile is-parent">
          <article class="tile notification is-link">
            <div class="content">
              <p class="title is-6">Sitecore PROD.</p>
              <div class="buttons are-small">
                <button class="button is-fullwidth" id="openSitecoreProdDli" disabled>DLI</button>
                <button class="button is-fullwidth" id="openSitecoreProdDlo" disabled>DLO</button>
              </div>
            </div>
          </article>
        </div>
      </div>

      <div class="tile is-vertical is-4">
        <div class="tile is-parent">
          <article class="tile notification is-link">
            <div class="content">
              <p class="title is-6">Sitecore Town21</p>
              <div class="buttons are-small">
                <button class="button is-fullwidth" id="openSitecoreTown21Dli" disabled>DLI</button>
                <button class="button is-fullwidth" id="openSitecoreTown21Dlo" disabled>DLO</button>
              </div>
            </div>
          </article>
        </div>
      </div>

      <div class="tile is-vertical is-4">
        <div class="tile is-parent">
          <article class="tile notification is-link">
            <div class="content">
              <p class="title is-6">Sitecore Udvikling</p>
              <div class="buttons are-small">
                <button class="button is-fullwidth" id="openSitecoreDev" disabled>Develop</button>
                <button class="button is-fullwidth" id="openSitecoreTrunk" disabled>Trunk</button>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-4">
        <div class="tile is-parent">
          <article class="tile notification is-warning">
            <div class="content">
              <p class="title is-6">Jira</p>
              <div class="buttons are-small">
                <button class="button is-fullwidth" id="makeJira" disabled>Generer branchnavn</button>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>

    <!--<script src="jiraBranch.js"></script>-->
    <script src="makeJira.js"></script>
    <script src="openJiraBoard.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
